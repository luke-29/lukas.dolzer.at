<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Airplane Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f0f8ff;
        }
        .hero-section {
            background: url('https://i.insider.com/616ed956c6a5c1001889596f?width=800&format=jpeg&auto=webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        .hero-text {
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-text">
            <h1 class="display-4">Hello, World!</h1>
            <p class="lead">Welcome to your airplane journey!</p>
            <a href="#about" class="btn btn-custom mt-3">Learn More</a>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>About the Airplane Journey</h2>
                <p>Experience the skies like never before. Enjoy a comfortable and memorable journey with us. Our modern fleet and exceptional service ensure that your flight is an unforgettable adventure.</p>
            </div>
            <div class="col-md-6">
                <img src="https://www.travelandleisure.com/thmb/h97kSvljd2QYH2nUy3Y9ZNgO_pw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/plane-data-BUSYROUTES1217-f4f84b08d47f4951b11c148cee2c3dea.jpg" alt="Airplane" class="img-fluid rounded">
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
